<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - DevOps Tutorials</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h2 {
            margin: 0;
            font-size: 24px;
        }
        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
        .container {
            margin: 30px auto;
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h3 {
            color: #333;
        }
        ul {
            padding-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        table th {
            background: #eee;
        }
        .userinfo {
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h2>DevOps Dashboard</h2>
    <a href="/logout" class="logout-button">Logout</a>
</div>

<div class="container">
    <div class="userinfo">
        <p><strong>Logged-in User:</strong></p>
        <p>Username: <span th:text="${username}"></span></p>
        <p>Email: <span th:text="${email}"></span></p>
    </div>

    <h3>DevOps Tutorials & Tools</h3>
    <ul>
        <li th:each="item : ${materials}" th:text="${item}"></li>
    </ul>

    <h3>All Registered Users</h3>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user, iterStat : ${allUsers}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

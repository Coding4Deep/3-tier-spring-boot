<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - DevOps Tutorials</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4a148c;
            padding: 18px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(74, 20, 140, 0.3);
        }
        .navbar h2 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 0.08em;
            font-weight: 700;
        }
        .logout-button {
            background-color: #7b1fa2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(123, 31, 162, 0.5);
        }
        .logout-button:hover {
            background-color: #4a148c;
            box-shadow: 0 6px 16px rgba(74, 20, 140, 0.8);
        }
        .container {
            margin: 40px auto;
            max-width: 900px;
            background: white;
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 16px 30px rgba(0,0,0,0.07);
        }
        h3 {
            color: #4a148c;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.04em;
        }
        ul {
            padding-left: 20px;
            list-style-type: disc;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
        .userinfo {
            margin-bottom: 30px;
            background-color: #f9f9f9;
            padding: 20px 25px;
            border-left: 6px solid #4a148c;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 15px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        table th {
            background-color: #7b1fa2;
            color: white;
            font-weight: 600;
        }
        table tr:nth-child(even) {
            background-color: #f4f0fa;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>DevOps Dashboard</h2>
        <a href="/logout" class="logout-button">Logout</a>
    </div>

    <div class="container">
        <div class="userinfo">
            <p><strong>Logged-in User:</strong></p>
            <p>Username: <span th:text="${username}">[username]</span></p>
            <p>Email: <span th:text="${email}">[email]</span></p>
        </div>

        <h3>DevOps Tutorials & Tools</h3>
        <ul>
            <li th:each="item : ${materials}" th:text="${item}">Sample tutorial/tool</li>
        </ul>

        <h3>All Registered Users</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${allUsers}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${user.username}">sampleUser</td>
                    <td th:text="${user.email}">sample@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

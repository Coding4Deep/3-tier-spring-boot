<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - DevOps App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
        }
        .btn-success {
            background: #ff7eb3;
            border: none;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: background 0.3s ease;
        }
        .btn-success:hover {
            background: #e76a99;
        }
        a {
            color: #ff7eb3;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e76a99;
            text-decoration: underline;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .alert {
            border-radius: 10px;
            font-weight: 500;
        }
        .card-header {
            background: #ff7eb3;
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                Register
            </div>
            <div class="card-body p-4">
                <form method="post" th:action="@{/register}" th:object="${user}">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required/>
                    </div>
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required/>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required/>
                    </div>
                    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="/login">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

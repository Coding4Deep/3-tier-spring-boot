<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - DevOps App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        /* Fullscreen background image with blur */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .bg-image {
            background: url('https://images.unsplash.com/photo-1537432376769-00a6d3f5d4a7?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Overlay to darken background for better contrast */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(20, 20, 35, 0.5);
            z-index: 0;
        }

        /* Container to keep content above background */
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
        }

        /* Login card with shadow and rounded corners */
        .card {
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            background-color: rgba(255, 255, 255, 0.95);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
        }

        .btn-primary {
            background: #764ba2;
            border: none;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #5a3780;
        }
        a {
            color: #764ba2;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #5a3780;
            text-decoration: underline;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .alert {
            border-radius: 10px;
            font-weight: 500;
        }
        .card-header {
            background: #764ba2;
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    Login
                </div>
                <div class="card-body p-4">
                    <form method="post" th:action="@{/login}">
                        <div class="mb-4">
                            <label for="username" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter email" required/>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required/>
                        </div>
                        <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
                        <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/register">New user? Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
